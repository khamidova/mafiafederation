{% extends 'fiim/base.html' %}
{% load mathfilters %}
{% block content %}
<div id="menu-container">
        <div class="content homepage animated fadeInDown" id="menu-4">
			<div class="container-fluid">
				<div class="row">
					{% for partner in partners %}
						{% if forloop.counter0|mod:4 == 0 %}
						<div class="col-md-2 col-sm-4 col-xs-6 col-md-offset-2">
						{% else %}
						<div class="col-md-2 col-sm-4 col-xs-6">
						{% endif %}
							<div class="gallery-item">
								<a href={{partner.link}} target="_blank">
									<img src="{{partner.image.url}}" alt="{{partner.name}}">
								</a>
								<div class="content-gallery">
									<h3><a href={{partner.link}} target="_blank">{{partner.name}}</a></h3>
								</div>
							</div> <!-- /.gallery-item -->
						</div> <!-- /.col-md-2 -->
					{% endfor %}
				</div> <!-- /.row -->
			</div> <!-- /.slide-item -->
		</div> <!-- /.homepage -->
</div>
{% endblock %}
{% block scripts %}
<script>
	set_active("templatemo_page4");
</script>
{% endblock %}
